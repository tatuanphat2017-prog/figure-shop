<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Figure Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      background: #000;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav a {
      color: #ccc;
      margin-left: 16px;
      text-decoration: none;
    }

    nav a:hover {
      color: #00c3ff;
    }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(180deg, #000, #111);
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    .hero p {
      color: #aaa;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Figure Store</h1>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Shop</a>
      <a href="#">Đăng nhập</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h2>Welcome to Figure Shop</h2>
      <p>Bán figure Anime & Marvel – Pre-order & Hàng sẵn</p>
    </div>
  </section>

</body>
</html>
